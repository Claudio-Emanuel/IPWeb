<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../styles/tooltip.css">
   <title>Document</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   <div class="container">
           <div class="d-flex alert alert-success alert-dismissible fade show">
               <strong>Success!</strong> You should <a href="#" class="alert-link"> read this message</a>.
               <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
       </div>
          
       <div class="alert alert-info alert-dismissible fade show">
           <strong>Info!</strong> Indicates a neutral informative change or action.
           <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
       </div>


       <div class="alert alert-warning alert-dismissible fade show">
           <strong>Warning!</strong> Indicates a warning that might need attention.
           <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
       </div>


       <div class="alert alert-danger alert-dismissible fade show">
           <strong>Danger!</strong> Indicates a dangerous or potentially negative action.
           <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
       </div>  


   </div>
   <h3>Tooltip</h3>
   <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="Detalhes dos Itens">
       Dica
   </button>


   <div class="btn-group" role="group" aria-label="Basic outlined example">
       <button type="button" class="btn btn-outline btn-local border-dark" data-bs-toggle="tooltip" data-bs-placement="top" title="Tocar"><i class="bi bi-play-fill" style="font-size: 1.5rem;"></i></button>
       <button type="button" class="btn btn-outline btn-local border-dark" data-bs-toggle="tooltip" data-bs-placement="top" title="Pause"><i class="bi bi-pause-fill" style="font-size: 1.5rem;"></i></button>
       <button type="button" class="btn btn-outline btn-local border-dark" data-bs-toggle="tooltip" data-bs-placement="top" title="Stop"><i class="bi bi-stop-fill" style="font-size: 1.5rem;"></i></button>
    </div>

    <h3>Popover</h3>
    <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-title="Eliminando Popover" data-bs-content="Popover de Teste que desaparece com o próximo click do usuário na tela?">Fechamento de Popover</a>




   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

   <script>
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
    const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    const popover = new bootstrap.Popover('.popover-dismiss', {
    trigger: 'focus'})
   </script>
</body>
</html>
