<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <script type="text/javascript">

      var lista_notas={}
      lista_notas['notas']=[]
      lista_notas['notas'][0]=[10.0];
      lista_notas['notas'][1]=[3.5];
      lista_notas['notas'][2]=[5.5];
      lista_notas['notas'][3]=[8.0];
      lista_notas['notas'][4]=[9.0];
      lista_notas['notas'][5]=[7.5];
      lista_notas['notas'][6]=[6.5];
      lista_notas['notas'][7]=[6.0];
      lista_notas['notas'][8]=[9.5];
      lista_notas['notas'][9]=[8.5];

      function comparar() {
            var nota = prompt('Insira a nota desejada');
            if(nota!==null && nota!==''){
                var nota_int=parseInt(nota, 10)
                alert('Posiçao '+ nota_int+': '+'Nota aprovativa:'+ lista_notas['notas'][nota]);

            }
            else{ 
                alert('Posiçao'+ nota_int+': '+'Nota reprovativa: '+ lista_notas['notas'][nota]);
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
        
            lista_notas['notas'].forEach(function(item,index){
                const container = document.getElementById('container');
                container.innerHTML += (index) + ' - Nota ' +item+ '<br>';
            });
        })
    </script>
    
  
</head>

    <body>
        <div id="container"></div>
        <a style="color: red;" href="#" onclick="comparar(); return false;">Consultar notas</a>

    </body>


</html>
