<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-color: rgb(160, 158, 158);">
    <div style="display: flex; align-items: center; justify-content: center; margin-top: 20px;">


        <div class="card" style="width: 18rem; border-top: solid 2px green;">
   
            <img src="../assents/p3/brasil.png" class="card-img-top" style="width: 16rem;">
   
            <div class="card-body">
   
                <label for="">Cep
                   
                    <input name="cep" type="text" id="cep" value="" placeholder="Somente Numeros" size="15" maxlength="9"/>
           
                </label>
   
                <button id="mybtn">Clique</button>
                <hr>
                <label for="">Rua:<br/>
                    <input type="text" name="rua" id="rua" size="25"><br>
                </label>
                <label for="">Bairro:<br/>
                    <input type="text" name="bairro" id="bairro" size="25"><br>
                </label>
                <label for="">Cidade:<br/>
                    <input type="text" name="cidade" id="cidade" size="25"><br>
                </label>
                <label for="">Estado:<br/>
                    <input type="text" name="uf" id="uf" size="2"><br>
                </label>
                <label for="">IBGE:<br/>
                    <input type="text" name="ibge" id="ubge" size="8"><br>
                </label>
               
            </div>
        </div>
    </div>




   








    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>




    <script type="text/javascript">
        $(document).ready(function(){




            $("#mybtn").click(function(){
                var cep=$('#cep').val();
   
                 $('#rua').val("...");
                 $('#bairro').val("...");
                 $('#cidade').val("...");
                 $('#uf').val("...");
                 $('#ibge').val("...");
                 
                 var url = "https://viacep.com.br/ws/"+ cep + "/json/";
                 $.getJSON(url, function(retorno){
                    if (!("erro" in retorno)){
   
                        $('#rua').val(retorno.logradouro);
                        $('#bairro').val(retorno.bairro);
                        $('#cidade').val(retorno.localidade);
                        $('#uf').val(retorno.uf);
                        $('#ibge').val(retorno.ibge);
                    }
                    else{
                        alert("CEP n√£o encontrado")
                    }
                 })
            })
        })
    </script>
</body>
</html>
