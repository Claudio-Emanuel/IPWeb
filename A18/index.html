<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <h1>Cadastre-se</h1>
                <form>
                    <div class="from-group">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                    </div>

                    <div class="from-group">
                        <label for="email">E-mail:</label>
                        <input type="text" class="form-control" id="email" placeholder="Digite seu Email">
                    </div>

                    <div class="from-group">
                        <label for="senha">Senha:</label>
                        <input type="text" class="form-control" id="senha" placeholder="Digite sua senha">
                    </div>
                    
                </form>
                <div>
                    <label for="">
                        <input type="checkbox"> Aceito os termos de serviço
                    </label>
                </div>

                <div class="radio">
                    <label for="">
                        <input type="radio" name="opcoes">PHP
                    </label>
                    <label for="">
                        <input type="radio" name="opcoes">Java
                    </label>
                </div>
                <button type="submit" class="btn bnt-default">Cadastrar</button>
            </div>
            <div class="col-sm-4">
                <h1>Logar</h1>
                <form>
                    <div class="from-group" style="margin-bottom: 10px;margin-top: 10px;">
                        <input type="text" class="form-control" id="email" placeholder="Digite seu Email">
                    </div>

                    <div class="from-group" style="margin-bottom: 10px;margin-top: 10px;">
                        <input type="text" class="form-control" id="senha" placeholder="Digite sua senha">
                    </div>
                    <button type="button" class="btn btn-primary">Login</button>
                </form>
            </div>
            
        </div>
    <table class="table  table-hover table-condensed table-bordered">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Fabricante</th>
                <th>Preço</th>
            </tr>
        </thead>     
        <tbody>
            <tr class="table-success">
                <td>Notebook 980</td>
                <td>HP</td>
                <td>R$ 1.800,00</td>
            </tr>
            <tr class="table-danger">
                <td>MAC book Air</td>
                <td>Apple</td>
                <td>R$ 2.800,00</td>
            </tr>
            <tr>
                <td class="table-warning">HP Pavillon</td>
                <td class="table-info">HP</td>
                <td>R$ 2.800,00</td>
            </tr>
        </tbody>
    </table>
